<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


    <script>
        let x ={

        }
        
        fetch('http://localhost:3000?mama=true').then(res => res.json()).then(data => {
            x = data
            console.log(x)
            const img = document.createElement('img');
            img.className = 'imgJS'
            const body = document.querySelector('body')
            img.src = x.dataJS.imgSrc
            body.appendChild(img)
                let count = 0

            for (let a of x.dataJS.href) {
                const ah = document.createElement('a')
                const body = document.querySelector('body')
                ah.href = a
                ah.innerHTML = a + '<br/>'
                
                body.appendChild(ah)
            }

        })
        
    </script>
</body>
</html>
